<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Vanilla Movie List App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container">
    <header class="logo">
        <img class="logo" src="https://www.logolynx.com/images/logolynx/21/21ced56b3505a37f6e02f0ebdb87d317.gif" alt="errimage">
    </header>

    <div class="main">
        <form>
            <input type="text" placeholder="New Todo ...">
            <button type="submit"><i class="fas fa-plus-square"></i></button>
        </form>
        <div class="movieList">
            <ul>
            </ul>
            <a class="clearAll" id="clearAll">Clear All</a>
        </div>
    </div>
    
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
